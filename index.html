<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Ticker</title>
</head>
<body>
    <div class="all">
        <div class="blocks">
            <h1 >CastleClock</h1>
        </div>
        <div class="both-timers">
            <div id="first-timer">
                <div class="time-display">
                    

                    <div id="first">
                            <!-- <span id="white-hours"></span>
                            <span id="white-minutes"></span>
                            <span>:</span>
                            <span id="white-seconds"></span> -->
                          
                    </div>
                </div>
            </div>
            <div id="second-timer">
                <div class="time-display">
                        <div id="second">
                            <span id="black-hours"></span>
                            <span id="black-minutes"></span>
                            <span>:</span>
                            <span id="black-seconds"></span>
                            

                        </div>

                </div>
            </div>
            

        </div>

        <div id="game"></div>
        <div class="button-panels">
            <!-- <input type="text" class="white-time-arrow-up" value="Increase time"></button> -->
            <input class="actual-buttons" id="start" type="button" value="Start" onclick="startCountdown1()"></button>
            <input class="actual-buttons" id="pause" type="button" value="Pause"></button>
            <input class="actual-buttons" id="reset" type="button" value="Reset"></button>
        </div> 

    </div>
    <script src="clock.js"></script>
</body>
</html>
