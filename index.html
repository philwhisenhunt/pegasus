<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Comfortaa|Francois+One|Maven+Pro&display=swap" rel="stylesheet"> 
    <title>Pegusus Chess Clock</title>
</head>
<body>
    <div class="all">
        <div class="blocks">
            <h1>Pegasus</h1>     
            
                <div class="both-clocks">

                    <div class="actual-buttons" id="button1">Timer One Control</div>
                    <div class="actual-buttons-2" id="resetBtn">Reset</div>

                    <div class="actual-buttons" id="button2">Timer Two Control</div>


                    <div class="timer">
                            <div id="first-timer">

                                    <div class="time-display">
                    

                                        <div id="first">
                                            
                                        </div>

                                    </div>
                                </div>
                    </div>

                        


                    <div class="timer">
                        <div id="second-timer">
                        

                        <div class="time-display">
                    

                                <div id="second">
                                  
                                </div>
                        </div>
                    </div>
                    </div>
            
            </div>
        </div>
    </div>
    <script src="clock2.js"></script>
</body>
</html>
