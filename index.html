<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Comfortaa|Francois+One|Maven+Pro&display=swap" rel="stylesheet"> 
    <title>Pegusus Chess Clock</title>
</head>
<body>
    <div class="all">
        <div class="blocks">
            <h1>Pegasus</h1>                
            
        </div>
        <div class="first-buttons">
                <div class="button-panels">

                        <div class="actual-buttons" onclick="countdownTimer1.start()">Start</div>
                        <div class="actual-buttons" onclick="countdownTimer1.pause()">Pause</div>
                        <div class="actual-buttons" onclick="resetCountdown1.reset()">Reset</div>
       
                   
                </div> 

        </div>

        <div class="first-buttons">
                <div class="button-panels">

                        <div class="actual-buttons-2" onclick="countdownTimer2.start()">Start</div>
                        <div class="actual-buttons-2" onclick="countdownTimer2.pause()">Pause</div>
                        <div class="actual-buttons-2" onclick="resetCountdown2.reset()">Reset</div>
      
                   
                </div> 

        </div>
        <div class="both-timers">
            <div id="first-timer">
                <div class="time-display">
                    

                    <div id="first">
                      
                    </div>
                </div>
               

                

            </div>
            <div id="second-timer">

                    <div id="first">
                      
                        </div>
                    
                <div class="time-display">
                        <div id="second">
                            <span id="black-hours"></span>
                            <span id="black-minutes"></span>
                            
                            <span id="black-seconds"></span>
                            

                        </div>

                </div>
            </div>
            

        </div>

        <div id="game"></div>
        

    </div>
    <script src="clock2.js"></script>
</body>
</html>
